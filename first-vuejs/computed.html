<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p>
      <p>{{reversedMessage}}</p>
      <hr />
      <button v-on:click="a++">A=A+1</button>
      <button v-on:click="b++">B=B+1</button>
      <p>Number + A = {{ addA}}</p>
      <p>Number + B = {{ addB}}</p>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        a: 0,
        b: 1,
        number: 20
      },
      computed: {
        reversedMessage: function() {
          return this.message
            .split("")
            .reverse()
            .join("");
        },
        addA() {
          console.log("a run");
          return this.a + this.number;
        },
        addB() {
          console.log("b run");
          return this.b + this.number;
        }
      },
      methods: {
        // addA() {
        //   console.log("a run");
        //   return this.a + this.number;
        // },
        // addB() {
        //   console.log("b run");
        //   return this.b + this.number;
        // }
      }
    });
  </script>
</html>
